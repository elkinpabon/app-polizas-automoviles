version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_bdd_dto
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: dbb_dto_poliza
      MYSQL_USER: usuario
      MYSQL_PASSWORD: usuario123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - bdd_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin_bdd_dto
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root123
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - bdd_network

volumes:
  mysql_data:

networks:
  bdd_network:
    driver: bridge
